<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sparks & Brillas</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --sparks:#4facfe;
  --brillas:#f39c12;
}

body{
  margin:0;
  min-height:100vh;
  background:#050505;
  color:white;
  font-family:'Outfit',sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  overflow:hidden;
}

/* ðŸŒŒ FONDO ANIMADO */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(79,172,254,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(243,156,18,.15), transparent 40%);
  animation: move 12s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes move{
  from{transform:scale(1) translateY(0)}
  to{transform:scale(1.2) translateY(-20px)}
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:3.2rem;
  margin:10px 0 20px;
  background:linear-gradient(to right,var(--sparks),var(--brillas));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-align:center;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:30px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
}

.song-title{
  font-size:1.9rem;
  font-weight:700;
}

.song-artist{
  font-size:.7rem;
  letter-spacing:2px;
  opacity:.6;
  margin-bottom:10px;
  text-transform:uppercase;
}

.player{
  background:#f1f3f4;
  border-radius:50px;
  padding:8px 15px;
  display:flex;
  align-items:center;
  gap:10px;
  margin:20px 0;
  color:#3c4043;
}

.play{
  width:34px;
  height:34px;
  border:none;
  border-radius:50%;
  background:#3c4043;
  color:white;
  cursor:pointer;
}

.time{
  font-size:.75rem;
  font-weight:700;
  min-width:35px;
}

.progress{
  flex:1;
  height:4px;
  background:rgba(0,0,0,.2);
  border-radius:10px;
  cursor:pointer;
}

.bar{
  height:100%;
  width:0%;
  background:#3c4043;
  border-radius:10px;
}

.lyrics{
  font-size:.95rem;
  line-height:1.8;
  color:#bbb;
}

.line{
  display:block;
  transition:.3s;
}

.active{
  color:white;
  font-weight:700;
}
</style>
</head>

<body>
<div class="bg"></div>

<h1>Sparks & Brillas</h1>

<div class="container">

<!-- SPARKS -->
<div class="card">
  <div class="song-title" style="color:var(--sparks)">Sparks</div>
  <div class="song-artist">Coldplay</div>

  <div class="player">
    <audio id="a1" preload="metadata">
      <source src="sparks.mp3" type="audio/mpeg">
    </audio>
    <button class="play" id="b1">â–¶</button>
    <div class="time" id="t1">0:00</div>
    <div class="progress" id="p1"><div class="bar" id="bar1"></div></div>
  </div>

  <div class="lyrics" id="lyrics1">
    <span class="line" data-time="0">Did I drive you away?</span>
    <span class="line" data-time="8">I know what you'll say</span>
    <span class="line" data-time="15">I'll always look out for you</span>
    <span class="line" data-time="22">My heart is yours</span>
  </div>
</div>

</div>

<script>
const audio=document.getElementById("a1");
const btn=document.getElementById("b1");
const bar=document.getElementById("bar1");
const time=document.getElementById("t1");
const progress=document.getElementById("p1");
const lines=document.querySelectorAll("#lyrics1 .line");

btn.onclick=()=>{
  audio.paused ? audio.play() : audio.pause();
  btn.textContent=audio.paused?"â–¶":"â¸";
};

audio.ontimeupdate=()=>{
  if(audio.duration){
    bar.style.width=(audio.currentTime/audio.duration*100)+"%";
    let m=Math.floor(audio.currentTime/60);
    let s=Math.floor(audio.currentTime%60);
    time.textContent=m+":"+(s<10?"0":"")+s;
  }

  lines.forEach((l,i)=>{
    const start=parseFloat(l.dataset.time);
    const next=lines[i+1]?.dataset.time || 999;
    l.classList.toggle("active", audio.currentTime>=start && audio.currentTime<next);
  });
};

progress.onclick=e=>{
  const r=progress.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};
</script>

</body>
</html>
