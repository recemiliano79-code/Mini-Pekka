<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sparks & Brillas</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --sparks:#4facfe;
  --brillas:#f39c12;
  --glass:rgba(255,255,255,.08);
}

body{
  margin:0;
  min-height:100vh;
  background:#050505;
  color:white;
  font-family:'Outfit',sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:3.3rem;
  margin:10px 0 20px;
  background:linear-gradient(to right,var(--sparks),var(--brillas));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-align:center;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-radius:30px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
}

.song-title{
  font-size:1.9rem;
  font-weight:700;
}

.song-artist{
  font-size:.7rem;
  letter-spacing:2px;
  opacity:.6;
  margin-bottom:10px;
  text-transform:uppercase;
}

.player{
  background:#f1f3f4;
  border-radius:50px;
  padding:8px 15px;
  display:flex;
  align-items:center;
  gap:10px;
  margin:20px 0;
  color:#3c4043;
}

.play{
  width:34px;
  height:34px;
  border:none;
  border-radius:50%;
  background:#3c4043;
  color:white;
  cursor:pointer;
}

.time{
  font-size:.75rem;
  font-weight:700;
  min-width:35px;
}

.progress{
  flex:1;
  height:4px;
  background:rgba(0,0,0,.2);
  border-radius:10px;
  cursor:pointer;
}

.bar{
  height:100%;
  width:0%;
  background:#3c4043;
  border-radius:10px;
}

.lyrics{
  font-size:.95rem;
  line-height:1.8;
  color:#ddd;
}

.highlight{
  color:white;
  font-weight:700;
}
</style>
</head>

<body>

<h1>Sparks & Brillas</h1>

<div class="container">

<!-- SPARKS -->
<div class="card">
  <div class="song-title" style="color:var(--sparks)">Sparks</div>
  <div class="song-artist">Coldplay</div>

  <div class="player">
    <audio id="a1" preload="metadata">
      <source src="sparks.mp3" type="audio/mpeg">
    </audio>
    <button class="play" id="b1">▶</button>
    <div class="time" id="t1">0:00</div>
    <div class="progress" data-id="1"><div class="bar" id="bar1"></div></div>
  </div>

  <div class="lyrics">
    Did I drive you away?<br>
    I know what you'll say<br>
    <span class="highlight">I'll always look out for you</span><br>
    My heart is yours.
  </div>
</div>

<!-- BRILLAS -->
<div class="card">
  <div class="song-title" style="color:var(--brillas)">Brillas</div>
  <div class="song-artist">León Larregui</div>

  <div class="player">
    <audio id="a2" preload="metadata">
      <source src="brillas.mp3" type="audio/mpeg">
    </audio>
    <button class="play" id="b2">▶</button>
    <div class="time" id="t2">0:00</div>
    <div class="progress" data-id="2"><div class="bar" id="bar2" style="background:var(--brillas)"></div></div>
  </div>

  <div class="lyrics">
    <span class="highlight">Brillas y brillas tan lindo</span><br>
    Y brillamos juntos<br>
    Divina sonrisa<br>
    <span class="highlight">Abrazo de luna llena</span>
  </div>
</div>

</div>

<script>
function setup(id){
  const a=document.getElementById("a"+id);
  const b=document.getElementById("b"+id);
  const t=document.getElementById("t"+id);
  const bar=document.getElementById("bar"+id);

  b.onclick=()=>{
    document.querySelectorAll("audio").forEach(x=>{
      if(x!==a){
        x.pause();
        document.getElementById("b"+x.id.slice(-1)).innerText="▶";
      }
    });

    if(a.paused){a.play();b.innerText="⏸";}
    else{a.pause();b.innerText="▶";}
  };

  a.ontimeupdate=()=>{
    if(a.duration){
      bar.style.width=(a.currentTime/a.duration*100)+"%";
      let m=Math.floor(a.currentTime/60);
      let s=Math.floor(a.currentTime%60);
      t.innerText=m+":"+(s<10?"0":"")+s;
    }
  };
}

setup(1);
setup(2);

document.querySelectorAll(".progress").forEach(p=>{
  p.onclick=e=>{
    const id=p.dataset.id;
    const a=document.getElementById("a"+id);
    const r=p.getBoundingClientRect();
    a.currentTime=((e.clientX-r.left)/r.width)*a.duration;
  };
});
</script>

</body>
</html>
